---
#step 1:
  - name: User AGAMA
    ansible.builtin.user:
      name: agama
#step 2:   
  - name: Creates directory
    ansible.builtin.file:
      path: /opt/agama
      state: directory
      mode: '0775'
  
  - name: Ownership of directory
    ansible.builtin.file:
      path: /opt/agama
      state: directory
      recurse: yes
      owner: agama 
      
#step 3:
  #Not sue if it works or not
  - name: Install python-flask
    ansible.builtin.apt:
      name: python3-flask-sqlalchemy
      update_cache: yes
      
#step 4:
  - name: Installs agama.py
    ansible.builtin.get_url:
      url: https://raw.githubusercontent.com/hudolejev/agama/master/agama.py
      dest: /opt/agama/
      mode: '0440'
      
      
      
      
      
      