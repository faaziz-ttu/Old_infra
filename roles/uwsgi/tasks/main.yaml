---
#step 1:
  - name: Install "uwsgi" package
    ansible.builtin.apt:
      name: uwsgi

  - name: Install "uwsgi-plugin-python3" package
    ansible.builtin.apt:
      name: uwsgi-plugin-python3
      update_cache: yes
#step 2:    
  - name: Copy agama.ini
    ansible.builtin.copy:
      src: agama.ini
      dest: /etc/uwsgi/apps-enabled/agama.ini
#step 3:
  - name: uWSGI service is started unconditionally
    ansible.builtin.service:
      name: uwsgi
      state: started
      enabled: yes
    notify: Restart uwsgi 
