---
  - name: Collect information about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Init
    hosts: all
    roles:
      - init
    become: yes
  
  - name: Database server
    hosts: db_servers
    roles:
      - mysql   
      - mysql_exporter 
    become: yes

  - name: DNS server
    hosts: dns_servers
    roles:
      - bind   
      - bind_exporter 
    become: yes

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    become: yes

  - name: Node Exporter
    hosts: node_exporters
    roles:
      - node_exporter
    become: yes

  - name: Configure Prometheus
    hosts: prometheus
    roles:
      - prometheus
      - nginx_exporter
    tags: nginx_exporter
 
  - name: Install Grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
      - nginx
    tags: grafana
