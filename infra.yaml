---
  - name: Collect information about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Init
    hosts: all
    roles:
      - init
    become: yes
  
  - name: Database server
    hosts: db_servers
    roles:
      - mysql    
    become: yes

  - name: DNS server
    hosts: dns_servers
    roles:
      - bind    
    become: yes

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    become: yes

  - name: Node Exporter
    hosts: node_exporters
    roles:
      - node_exporter
    become: yes

  - name: Configure Prometheus
    hosts: prometheus
    roles:
      - prometheus
      - nginx
    become: yes